  <head>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .error-label {
        color: #dc2626;
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        padding: 8px 8px;
        border-radius: 4px;
        display: none;
        width: fit-content;
        margin: 10px 0;
      }

      body {
        font-family: "Playfair Display", "Noto Sans JP", serif;
        background: linear-gradient(
          135deg,
          #f5f0e8 0%,
          #faf7f2 50%,
          #f0e6d6 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        animation: fadeIn 1s ease-in;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(220, 38, 127, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 107, 107, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      /* Background Shrine Gate */
      .background-shrine {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .shrine-pillar {
        position: absolute;
        width: 60px;
        height: 70vh;
        background: linear-gradient(to right, #2c1810, #1a0f0a, #2c1810);
        border: 3px solid #dc143c;
        border-radius: 8px;
        top: 15vh;
        box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
      }

      .shrine-left {
        left: 20vw;
      }

      .shrine-right {
        right: 20vw;
      }

      .shrine-roof-top {
        position: absolute;
        width: 65vw;
        height: 40px;
        background: linear-gradient(to bottom, #dc143c, #b91c3c);
        border: 3px solid #2c1810;
        border-radius: 20px;
        top: 12vh;
        left: 17.5vw;
        box-shadow: 0 0 25px rgba(220, 20, 60, 0.4);
      }

      .shrine-roof-bottom {
        position: absolute;
        width: 55vw;
        height: 30px;
        background: linear-gradient(to bottom, #dc143c, #b91c3c);
        border: 3px solid #2c1810;
        border-radius: 15px;
        top: 25vh;
        left: 22.5vw;
        box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      .info-container {
        background: linear-gradient(
          135deg,
          rgba(245, 240, 232, 0.95),
          rgba(250, 247, 242, 0.9)
        );
        backdrop-filter: blur(15px);
        border: 3px solid #dc143c;
        border-radius: 20px;
        padding: 45px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2),
          inset 0 2px 15px rgba(220, 20, 60, 0.1),
          0 0 0 1px rgba(220, 20, 60, 0.2);
        animation: slideUp 0.8s ease-out;
        /* Remove absolute positioning and transforms */
        position: relative;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .info-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #dc143c;
      }

      .info-header h1 {
        font-family: "Cinzel", serif;
        font-size: 2.5rem;
        color: #2c1810;
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      .info-header p {
        font-size: 1.1rem;
        color: #666;
        font-family: "Noto Sans JP", sans-serif;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        color: #2c1810;
        font-weight: 500;
        margin-bottom: 12px;
        font-size: 1rem;
        position: relative;
        font-family: "Playfair Display", serif;
        letter-spacing: 1px;
      }

      .form-group label::before {
        content: "‚õ©Ô∏è";
        margin-right: 10px;
        font-size: 14px;
        filter: hue-rotate(320deg);
      }

      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(220, 20, 60, 0.3);
        border-radius: 12px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9),
          rgba(250, 247, 242, 0.95)
        );
        color: #2c1810;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Playfair Display", serif;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%232c1810' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 20px center;
        background-size: 12px;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #dc143c;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 1),
          rgba(250, 247, 242, 1)
        );
        box-shadow: 0 0 0 4px rgba(220, 20, 60, 0.2),
          inset 0 2px 12px rgba(220, 20, 60, 0.1), 0 8px 25px rgba(0, 0, 0, 0.1);
        transform: scale(1.02);
      }

      /* Gender Radio Buttons */
      .gender-options {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .gender-option {
        flex: 1;
        position: relative;
      }

      .gender-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .gender-option label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 20px;
        border: 2px solid rgba(220, 20, 60, 0.3);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9),
          rgba(250, 247, 242, 0.95)
        );
        font-weight: 400;
        font-family: "Playfair Display", serif;
        color: #2c1810;
      }

      .gender-option input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #dc143c, #b91c3c);
        color: #f5f0e8;
        border-color: #dc143c;
        font-weight: 500;
        box-shadow: 0 5px 20px rgba(220, 20, 60, 0.3);
      }

      .gender-option label:hover {
        border-color: #dc143c;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 20, 60, 0.2);
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #dc143c, #b91c3c, #dc143c);
        border: 3px solid #2c1810;
        border-radius: 15px;
        color: #f5f0e8;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 10px;
        box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4),
          inset 0 2px 10px rgba(255, 255, 255, 0.2);
        font-family: "Cinzel", serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 15px 40px rgba(220, 20, 60, 0.6),
          inset 0 2px 15px rgba(255, 255, 255, 0.3);
        background: linear-gradient(135deg, #b91c3c, #dc143c, #b91c3c);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Message Box */
      .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 25px 30px;
        border-radius: 15px;
        z-index: 1000;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        font-family: "Playfair Display", serif;
        font-size: 1.1rem;
        border: 3px solid;
        backdrop-filter: blur(10px);
      }

      .message-box.error {
        background: linear-gradient(
          135deg,
          rgba(254, 242, 242, 0.95),
          rgba(254, 226, 226, 0.9)
        );
        border-color: #dc2626;
        color: #dc2626;
      }

      .message-box.success {
        background: linear-gradient(
          135deg,
          rgba(240, 249, 255, 0.95),
          rgba(224, 242, 254, 0.9)
        );
        border-color: #0369a1;
        color: #0369a1;
      }

      /* Temple Gate Animation */
      .temple-gate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        background: linear-gradient(
          135deg,
          #f5f0e8 0%,
          #faf7f2 50%,
          #f0e6d6 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }

      .temple-gate.active {
        opacity: 1;
        visibility: visible;
      }

      .gate-pillar {
        width: 20px;
        height: 200px;
        background: linear-gradient(to bottom, #2c1810, #1a0f0a);
        position: absolute;
        border-radius: 10px;
        animation: gateRise 1s ease-out;
        border: 2px solid #dc143c;
      }

      .gate-pillar.left {
        left: calc(50% - 100px);
      }

      .gate-pillar.right {
        right: calc(50% - 100px);
      }

      .gate-roof {
        width: 220px;
        height: 30px;
        background: linear-gradient(to bottom, #dc143c, #b91c3c);
        position: absolute;
        top: calc(50% - 115px);
        left: calc(50% - 110px);
        border-radius: 15px;
        animation: roofSlide 1s ease-out 0.5s both;
        border: 2px solid #2c1810;
      }

      .gate-text {
        font-size: 4rem;
        position: absolute;
        animation: gateGlow 2s ease-in-out 1s both;
      }

      @keyframes gateRise {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes roofSlide {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes gateGlow {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
          text-shadow: 0 0 20px #dc143c;
        }
      }

      /* Loading Animation */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(44, 24, 16, 0.9),
          rgba(26, 15, 10, 0.9)
        );
        z-index: 999;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .loading-overlay.active {
        display: flex;
      }

      .loading-text {
        color: #f5f0e8;
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        font-family: "M PLUS 1p", "Noto Sans JP", sans-serif;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(245, 240, 232, 0.3);
        border-top: 3px solid #dc143c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Sakura Animation */
      .sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .sakura {
        position: absolute;
        font-size: 20px;
        animation: fall linear infinite;
        opacity: 0.7;
      }

      .sakura:nth-child(1) {
        left: 10%;
        animation-duration: 8s;
        animation-delay: 0s;
      }
      .sakura:nth-child(2) {
        left: 20%;
        animation-duration: 10s;
        animation-delay: 1s;
      }
      .sakura:nth-child(3) {
        left: 30%;
        animation-duration: 7s;
        animation-delay: 2s;
      }
      .sakura:nth-child(4) {
        left: 40%;
        animation-duration: 9s;
        animation-delay: 0.5s;
      }
      .sakura:nth-child(5) {
        left: 50%;
        animation-duration: 11s;
        animation-delay: 1.5s;
      }
      .sakura:nth-child(6) {
        left: 60%;
        animation-duration: 8s;
        animation-delay: 2.5s;
      }
      .sakura:nth-child(7) {
        left: 70%;
        animation-duration: 10s;
        animation-delay: 0.8s;
      }
      .sakura:nth-child(8) {
        left: 80%;
        animation-duration: 9s;
        animation-delay: 1.8s;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Watermark */
      .watermark {
        position: fixed;
        bottom: 15px;
        right: 15px;
        font-family: "M PLUS 1p", "Noto Sans JP", sans-serif;
        font-size: 11px;
        color: rgba(44, 24, 16, 0.5);
        font-weight: 400;
        letter-spacing: 0.5px;
        z-index: 500;
        pointer-events: none;
        text-transform: uppercase;
        text-align: right;
        line-height: 1.3;
        background: rgba(255, 255, 255, 0.6);
        padding: 6px 10px;
        border-radius: 3px;
        border: 1px solid rgba(44, 24, 16, 0.1);
        backdrop-filter: blur(3px);
        animation: watermarkFade 5s ease-in-out infinite alternate;
      }

      .watermark-jp {
        font-size: 10px;
        font-weight: 300;
        text-transform: none;
        opacity: 0.8;
      }

      @keyframes watermarkFade {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 0.9;
        }
      }
      .logout-link {
          color: #dc143c;
          text-decoration: none;
          font-size: 0.9rem;
          font-family: "Playfair Display", serif;
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 8px 16px;
          border: 1px solid #dc143c;
          border-radius: 8px;
          transition: all 0.3s ease;
          background: rgba(245, 240, 232, 0.8);
          backdrop-filter: blur(5px);
          z-index: 100;
        }

        .logout-link:hover {
          background: #dc143c;
          color: #f5f0e8;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }

      /* Responsive Design */
      @media (max-width: 768px) {
        .info-container {
          padding: 30px 20px;
          margin: 0 10px;
        }

        .info-header h1 {
          font-size: 2rem;
        }

        .gender-options {
          flex-direction: column;
          gap: 10px;
        }

        .gate-pillar {
          height: 150px;
        }

        .gate-pillar.left {
          left: calc(50% - 80px);
        }

        .gate-pillar.right {
          right: calc(50% - 80px);
        }

        .gate-roof {
          width: 180px;
          left: calc(50% - 90px);
          top: calc(50% - 90px);
        }

        .gate-text {
          font-size: 3rem;
        }

        
      }
    </style>
  </head>
